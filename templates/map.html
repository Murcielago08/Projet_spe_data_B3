<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte Bordeaux filtrable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
        }

        form {
            background: #fff;
            padding: 15px 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        input, select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        select {
            min-width: 160px;
        }

        button {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        #map-container {
            height: 60vh;
            width: 80%;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            form {
                flex-direction: column;
                align-items: stretch;
            }
            input, select, button {
                width: 100%;
            }
            #map-container {
                width: 95%;
                height: 55vh;
            }
        }
    </style>
</head>
<body>
    <form method="post">
        <input type="text" name="year" placeholder="Ann√©e (ex: 2023)" value="{{ year }}">
        <input type="number" name="min_price" placeholder="Prix min (‚Ç¨)" value="{{ min_price }}">
        <input type="number" name="max_price" placeholder="Prix max (‚Ç¨)" value="{{ max_price }}">

        <select name="type_local">
            <option value="">-- Type de bien --</option>
            {% for type in types_biens %}
                <option value="{{ type }}" {% if type == selected_type %}selected{% endif %}>{{ type }}</option>
            {% endfor %}
        </select>

        <select name="nom_commune">
            <option value="">-- Commune --</option>
            {% for commune in communes %}
                <option value="{{ commune }}" {% if commune == selected_commune %}selected{% endif %}>{{ commune }}</option>
            {% endfor %}
        </select>

        <button type="submit">üîç Filtrer</button>
    </form>

    <div id="map-container">
        {{ map_html|safe }}
    </div>
</body>
</html>
